#
# Build Deploy file for Docker container
# Change the variables in this section to match your project
#

name: Bug Report Server - Deploy
permissions:
  contents: read

defaults:
  run:
    working-directory: .
    
#
# Everything below this is template code
#

on:
  release:
    types: [published]

  pull_request:
    types: [closed]
    branches: ["master"]

  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  staging:
    if: github.event.pull_request.merged == true || github.event.inputs.environment == 'staging' || github.event.inputs.environment == 'production'
    name: Deploy to Staging
    uses: ./.github/workflows/internal-deploy-step.yml
    with:
      environment: staging
      docker_path: "Server"
      config_file: "Server/Config/appsettings.Production.json"
      project_name: "BugReportServer"
      external_port: ${{ vars.SERVER_EXTERNAL_PORT }}
    secrets: inherit

  production:
    if: github.event.pull_request.merged == true || github.event.inputs.environment == 'production' || github.event_name == 'release'
    name: Deploy to Production
    uses: ./.github/workflows/internal-deploy-step.yml
    with:
      environment: production
      docker_path: "Server"
      config_file: "Server/Config/appsettings.Production.json"
      project_name: "BugReportServer"
      external_port: ${{ vars.SERVER_EXTERNAL_PORT }}
    secrets: inherit
    needs: staging
